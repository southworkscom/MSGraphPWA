<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>PWA Spikes</title>
    <link rel="manifest" href="manifest.json">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PWA Spikes">
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div id="main">
        <p>Notifications permission is
            <b id="notificationStatus">unavailable</b>.</p>
        <hr />
        <p>
            <button id="fullscreenButton">Toggle FullScreen mode</button>
        </p>
        <hr />
        <p>
            <button id="changeModeButton">Picture-in-Picture mode</button>
        </p>
        <hr />
        <p>
            <button id="toastNotificationButton">Toast Notification</button>
        </p>
        <hr />
        <p>
            <button id="messageBoxButton">MessageBox</button>
        </p>
        <hr />
        <p>
            <button id="timelineActivityButton">Create Timeline Activity</button>
        </p>
        <hr />
        <p>
            <label>
                Window Title: <input type="text" id="titleValue" />
            </label>
        </p>
        <hr />
        <p>
            <button id="setLockScreenImageButton">Set Lock-Screen image</button>
            <button id="setDesktopBackgroundImageButton">Set Desktop Background image</button>
        </p>


    </div>

    <div id="goat-picture-container" class="off">
        <img id="goat-picture" src="/images/goat-notification.png" />
    </div>

    <script type="text/javascript" src="bundle.js"></script>

</body>

</html>
